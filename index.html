<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Counter App</title>
    </head>

    <body>
        <div class="row">
        	<h1 class="text-center">Counter App</h1>
	        <div class="col-lg-6">
	           <h2 id="intro"></h2>
	           <form name = "form">
	 		 		Please enter your name:<br>
	  				<input type="text" name="name">
	  				<br>
	  				Please enter a starting number between 5 to 100:<br>
	  				<input type="number" name="num">
	  				<br>
	  				Please enter a ending number between 5 to 100:<br>
	  				<input type="number" name="end">
	  				<br>
	  				Please select an increment:<br>
	  				<input type="number" name="increment">
	  				<br>
	  				<br>
	  				<input type="button" value="Do it!" onClick="question(form.name.value, form.num.value, form.end.value, form.increment.value)"/>
				</form> 
	        </div>
	        <div class="col-lg-6" id="append">
	        
	        </div>
	    </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
