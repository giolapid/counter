<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <title>Counter</title>
    </head>

    <body>
        <div class="Container">
           <h1 id="intro">Hello Welcome to my iteration page</h1>
           <p id="append"></p>


           <form name = "form">
 		 		Please enter your name:<br>
  				<input type="text" name="name">
  				<br>
  				Please enter a starting number between 5 to 100:<br>
  				<input type="number" name="num">
  				<br>
  				<input type="button" value="Do it!" onClick="question(form.name.value, form.num.value)"/>
			</form> 
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
